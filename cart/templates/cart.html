{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the WebShop</title>
    {% comment %} <link rel="stylesheet" href="{% static 'home/styles.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <h1 class="red-text mt-5">Cart</h1>
    <ul>
        <li>This cart belongs to: <strong>{{ cart_user }}</strong></li>
        <li>It is 1 cart out of a total of <strong>{{ num_carts_total }}</strong></li>
    </ul>
    {% endblock %}
</body>
</html>
