{% extends "home/base.html" %}
{% load static %}
{% block template %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the WebShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div class="jumbotron bg-light text-dark" style="padding-top: 20px; width: 500px; height: 380px;">
        <h1 class="display-6">Login</h1>
        
        <form action="{% url 'user:user_login' %}" method="post" class="form">
            {% csrf_token %}
    
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="form-control-label">Username:</label>
                <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter username">
            </div>
    
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="form-control-label">Password:</label>
                <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Enter password">
            </div>
            <br/> 
            
                <div class="form-group">
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="btn btn-primary" type="submit">Log In</button>
                        <a href="{% url 'user:registration' %}" class="btn btn-primary">Register</a>    
                        <p>Not a user ?</p>                    
                      </div>
                </div>
          
        </div>
        </form>
    </div>
</div>
</body>
</html>
{% endblock %}
