<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 400px;
            height:400px;
        }

        .product-card img {
            width: auto;
            height: 200px;
        }

        .add-to-cart-btn {
            background-color: grey; /* Bootstrap success color */
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Product List</h2>
        <div class="row">
            {% if messages %}
                {% for message in messages %}
                <div class="text-success border border-success">
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}

            {% for product in products %}
                <div class="col-sm-6 col-md-4 ">
                    <div class="product-card text-center">
                        <img src="{{ product.image.url }}" alt="Product Title">
                        <h3 class="mt-2">{{ product.title }}</h3>
                        <p>{{ product.description }}</p>
                        <p class="fw-bold">Price: ${{ product.price }}</p>
                        {% include "cart_add.html" with product_id=product.id %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
