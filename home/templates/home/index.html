{% extends "home/base.html" %}

{% load static %}

{% block template %}

<div class="row" class="carousel-height">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
                <div class="col-md-4">
                    <img src="{% static "assets/1.jpg" %}" class="d-block w-100" alt="...">
                </div>
                <div class="col-md-4">
                    <img src="{% static "assets/2.jpg" %}" class="d-block w-100" alt="...">
                </div>
                <div class="col-md-4">
                    <img src="{% static "assets/3.jpg" %}" class="d-block w-100" alt="...">
                </div>
              </div>
            </div>
           
          <div class="carousel-item">
            <div class="row">
                <div class="col-md-4">
                    <img src="{% static "assets/4.jpg" %}" class="d-block w-100" alt="...">
                </div>
                <div class="col-md-4">
                    <img src="{% static "assets/5.jpg" %}" class="d-block w-100" alt="...">
                </div>
                <div class="col-md-4">
                    <img src="{% static "assets/6.jpg" %}" class="d-block w-100" alt="...">
                </div>
              </div>
          </div>
          <div class="carousel-item">
            <div class="row">
                <div class="col-md-4">
                    <img src="{% static "assets/7.jpg" %}" class="d-block w-100" alt="...">
                </div>
                <div class="col-md-4">
                    <img src="{% static "assets/8.jpg" %}" class="d-block w-100" alt="...">
                </div>
                <div class="col-md-4">
                    <img src="{% static "assets/9.jpg" %}" class="d-block w-100" alt="...">
                </div>
              </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>


{% endblock %}
