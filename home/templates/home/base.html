{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the WebShop</title>
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .product-card {
          border: 1px solid #ccc;
          padding: 10px;
          margin: 10px;
          width: 400px;
          height:400px;
      }

      .product-card img {
          width: auto;
          height: 200px;
      }

      .add-to-cart-btn {
          background-color: grey; /* Bootstrap success color */
          color: #fff;
          padding: 5px 10px;
          border: none;
          cursor: pointer;
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OUR SHOP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'product_list' %}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cart' pk=request.user.cart.pk %}"><img src="{% static 'media/icons/cart-icon.svg' %}" alt="Cart icon"></a>
                </li>
            </ul>
          </div>
          {% if user.is_authenticated %}
          <div class="navbar-nav ms-auto">
            <li class="nav-item">
              <div class="d-flex align-items-center">
                  <p class="me-3 mb-0">Welcome {{ user.username }},</p>
                  <a class="nav-link" href="{% url 'user:user_logout' %}">Logout</a>
              </div>
          </li>
        </div>
        {% endif %}
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {% block template %}
    {% endblock %}
</body>
</html>
